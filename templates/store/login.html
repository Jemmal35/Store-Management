{% extends './partials/main2.html' %}
{% load static %}
{% block content%}
<div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                
                <div class="main-body">
                    <form action="/login/" method="POST">
                        {% csrf_token %}
                        <table>
                            <th colspan="2">
                                <h2 style="padding-left: 50px;">Login Here </h2>
                                <hr>
                            </th>
            
                            <tr>
                                <td style=" font-size: 20px;">Username:</td>
                                <td> <input type="text" name="username" required="True" placeholder="Enter your username"
                                        style="font-size: 18px; font-family: 'Courier New', Courier, monospace; border-radius: 5px;">
                                </td>
                            </tr>
            
                            <tr>
                                <td style=" font-size: 20px;">Password:</td>
                                <td> <input type="password" name="password" required="True" placeholder="Enter your password"
                                        style="font-size: 18px; font-family: 'Courier New', Courier, monospace;  border-radius: 5px; ">
                                </td>
            
                            </tr>
            
                            <tr>
                                <td>
                                    <input type="submit" name="login" value="Login"
                                        style="border-radius: 5px; font-size: 20px; font-family: 'Courier New', Courier, monospace; background-color: rgb(62, 62, 116); color: wheat; padding:5px;">
                                </td>
                            </tr>
                        </table>
                    </form>
            
            
                </div>
            </div>
            <div class="col-6">
                
            </div>


            <div class="col">

            </div>
        </div>
    </div>


    

    <div class="footer">

    </div>

    {% endblock content%}
